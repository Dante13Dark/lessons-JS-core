<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIKit</title>
    <link rel="stylesheet" href="Styles/common.css" />
    <link rel="stylesheet" href="Styles/Dropdowns.css" />
    <link rel="stylesheet" href="Styles/Button.css" />
    <link rel="stylesheet" href="Styles/Checkbox.css" />
    <link rel="stylesheet" href="Styles/Radio.css" />
    <link rel="stylesheet" href="Styles/InputField.css" />
    <link rel="stylesheet" href="Styles/PageHeader.css" />
    <link rel="stylesheet" href="Styles/Searchbar.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="buttons dashed-wrapper">
        <div class="buttons__section">
          <button class="button button_medium button_color_primary">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_primary">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_primary">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
          </button>
        </div>

        <div class="buttons__section">
          <button class="button button_medium button_color_reverse">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_reverse">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_reverse">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
          </button>
        </div>

        <div class="buttons__section">
          <button class="button button_medium button_color_secondary">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_secondary">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_medium button_color_secondary">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
          </button>
        </div>

        <div class="buttons__section">
          <button class="button button_small button_color_primary">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_color_primary">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_color_primary">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
          </button>
        </div>

        <div class="buttons__section">
          <button class="button button_small button_color_reverse">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_color_reverse">
            <span class="button__text">Text here</span>
          </button>
          <button class="button button_small button_color_reverse">
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="8" />
            </svg>
          </button>
        </div>
      </div>
      <div class="checkboxes dashed-wrapper">
        <label class="checkbox">
          <input class="checkbox__area" type="checkbox" />
          <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
          </svg>
        </label>
        <label class="checkbox">
          <input class="checkbox__area" type="checkbox" checked />
          <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
          </svg>
        </label>
      </div>
      <div class="radios dashed-wrapper">
        <label class="radio">
          <input class="radio__area" type="radio" name="radio" />
          <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="4" />
          </svg>
        </label>
        <label class="radio">
          <input class="radio__area" type="radio" name="radio" checked />
          <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="4" />
          </svg>
        </label>
      </div>
      <div class="inputs dashed-wrapper">
        <div class="inputField inputField_empty">
          <label class="inputField__label" for="inputField_empty"
            >Дата и время заказа</label
          >
          <div class="inputField__area-container">
            <input
              class="inputField__area"
              id="inputField_empty"
              placeholder="Введите"
            />
          </div>
        </div>

        <div class="inputField inputField_incorrect">
          <label class="inputField__label" for="inputField_incorrect"
            >Дата и время заказа</label
          >
          <div class="inputField__area-container">
            <input
              class="inputField__area"
              id="inputField_incorrect"
              value="06.12.2021"
              placeholder="Введите"
            />
            <button
              class="button button_small button_color_reverse inputField__button-cross"
            >
              <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" />
              </svg>
            </button>
          </div>
        </div>

        <div class="inputField inputField_disabled">
          <label class="inputField__label" for="inputField"
            >Дата и время заказа</label
          >
          <div class="inputField__area-container">
            <input
              class="inputField__area"
              id="inputField"
              value="06.12.2021"
              placeholder="Введите"
              disabled
            />
            <button
              class="button button_small button_color_reverse inputField__button-lock"
              disabled
            >
              <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
                />
                <path
                  d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="searchbars dashed-wrapper">
        <div class="searchbar searchbar_empty">
          <svg class="searchbar__icon" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5"
            />
          </svg>
          <input class="searchbar__input" placeholder="Номер заказа или ФИО" />
        </div>

        <div class="searchbar searchbar_filled">
          <svg class="searchbar__icon" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5"
            />
          </svg>
          <input
            class="searchbar__input"
            value="50744"
            placeholder="Номер заказа или ФИО"
          />
          <button
            class="button button_small button_color_reverse searchbar__button"
          >
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" />
            </svg>
          </button>
        </div>
      </div>
      <div class="page-headers dashed-wrapper">
        <div class="header">
          <span class="header__text">Список заказов</span>
          <button
            class="button button_medium button_color_reverse header__button"
          >
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="4" />
              <path d="M15 9L16 8L15 7H13V9H15Z" />
              <path d="M1 9L0 8L1 7H3V9H1Z" />
              <path d="M7 15L8 16L9 15V13H7V15Z" />
              <path d="M7 1L8 0L9 1V3H7V1Z" />
              <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" />
              <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" />
              <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" />
              <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" />
            </svg>
            <span class="button__text">Светлая тема</span>
          </button>
        </div>

        <div class="header">
          <span class="header__text">Список заказов</span>
          <button
            class="button button_medium button_color_reverse header__button"
          >
            <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="4" />
              <path d="M15 9L16 8L15 7H13V9H15Z" />
              <path d="M1 9L0 8L1 7H3V9H1Z" />
              <path d="M7 15L8 16L9 15V13H7V15Z" />
              <path d="M7 1L8 0L9 1V3H7V1Z" />
              <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" />
              <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" />
              <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" />
              <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" />
            </svg>
            <span class="button__text">Светлая тема</span>
          </button>
        </div>
      </div>
      <div class="dropdowns dashed-wrapper">
        <form class="dropdown dropdown_with-list dropdown_section1">
          <ul class="dropdown__list">
            <li class="dropdown__list-item">
              <label class="checkbox">
                <input class="checkbox__area" type="checkbox" />
                <span class="checkbox__text">Новый</span>
                <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="checkbox">
                <input class="checkbox__area" type="checkbox" />
                <span class="checkbox__text">Рассчет</span>
                <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="checkbox">
                <input class="checkbox__area" type="checkbox" checked />
                <span class="checkbox__text">Подтвержден</span>
                <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="checkbox">
                <input class="checkbox__area" type="checkbox" />
                <span class="checkbox__text">Отложен</span>
                <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="checkbox">
                <input class="checkbox__area" type="checkbox" />
                <span class="checkbox__text">Выполнен</span>
                <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="checkbox">
                <input class="checkbox__area" type="checkbox" />
                <span class="checkbox__text">Отменен</span>
                <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" />
                </svg>
              </label>
            </li>
          </ul>
        </form>
        <form class="dropdown dropdown_with-list dropdown_section2">
          <ul class="dropdown__list">
            <li class="dropdown__list-item">
              <label class="radio">
                <input
                  class="radio__area radio__area_hidden"
                  type="radio"
                  name="dropdown-selector"
                  value="new"
                />
                <span class="radio__text radio__text_enabled">Новый</span>
                <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="4" stroke="none" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="radio">
                <input
                  class="radio__area radio__area_hidden"
                  type="radio"
                  name="dropdown-selector"
                  value="calculation"
                />
                <span class="radio__text radio__text_enabled">Рассчет</span>
                <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="4" stroke="none" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="radio">
                <input
                  class="radio__area radio__area_hidden"
                  type="radio"
                  name="dropdown-selector"
                  value="accepted"
                />
                <span class="radio__text radio__text_enabled">Подтвержден</span>
                <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="4" stroke="none" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="radio">
                <input
                  class="radio__area radio__area_hidden"
                  type="radio"
                  name="dropdown-selector"
                  value="paused"
                />
                <span class="radio__text radio__text_enabled">Отложен</span>
                <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="4" stroke="none" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="radio">
                <input
                  class="radio__area radio__area_hidden"
                  type="radio"
                  name="dropdown-selector"
                  value="done"
                />
                <span class="radio__text radio__text_enabled">Выполнен</span>
                <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="4" stroke="none" />
                </svg>
              </label>
            </li>
            <li class="dropdown__list-item">
              <label class="radio">
                <input
                  class="radio__area radio__area_hidden"
                  type="radio"
                  name="dropdown-selector"
                  value="cancelled"
                />
                <span class="radio__text radio__text_enabled">Отменен</span>
                <svg class="radio__icon" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="4" stroke="none" />
                </svg>
              </label>
            </li>
          </ul>
        </form>
        <form class="dropdown dropdown_with-input dropdown_section3">
          <div class="inputField inputField_empty">
            <label class="inputField__label" for="dropdown__inputField"
              >Дата и время заказа</label
            >
            <div class="inputField__area-container">
              <input
                class="inputField__area"
                id="dropdown__inputField"
                placeholder="Введите"
              />
            </div>
          </div>
        </form>
        <div class="dropdown dropdown_with-dialog dropdown_section4">
          <div class="dropdown__content">
            <span class="dropdown__title">Удалить n записей?</span>
            <button
              class="button button_small button_color_reverse dropdown__button"
            >
              <span class="button__text">Удалить</span>
            </button>
            <button
              class="button button_small button_color_primary dropdown__button"
            >
              <span class="button__text">Отмена</span>
            </button>
          </div>
        </div>
        <div class="dropdown dropdown_with-dialog dropdown_section5">
          <div class="dropdown__content">
            <span class="dropdown__title">Выберите тему</span>
            <button
              class="button button_small button_color_reverse dropdown__button"
            >
              <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="4" />
                <path d="M15 9L16 8L15 7H13V9H15Z" />
                <path d="M1 9L0 8L1 7H3V9H1Z" />
                <path d="M7 15L8 16L9 15V13H7V15Z" />
                <path d="M7 1L8 0L9 1V3H7V1Z" />
                <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" />
                <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" />
                <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" />
                <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" />
              </svg>
              <span class="button__text">Светлая</span>
            </button>
            <button
              class="button button_small button_color_primary dropdown__button"
            >
              <svg class="button__icon" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z"
                />
              </svg>
              <span class="button__text">Темная</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
